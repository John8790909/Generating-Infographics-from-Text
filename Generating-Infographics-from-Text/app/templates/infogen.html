    <body>
        <div class="container-info-gen">
			<h1 title="Infographics Generation"> Infographics Generation </h1>
			<p style="text-align: center"> Enter a query in the input field below and hit the search button </p>
			<p style="text-align: center"> For More information on text-analysis and text-mining, click <a href="{{ url_for('textmininginfo') }}" title="directs you to text mining page">here</a></p>
		</div>
		

		<!-- GUI form with input text field and search button (symbolised with it's icon)-->
		<form action="#" role="form" id="frmSearchQuery" method='POST'>
			<div class = "searchContainer">
				<!-- <label for="searchInput" class="lblSearchInput" alt="Query Search"> Query Search: </label> -->
				<input type="text" name="searchInput" class="searchInput" placeholder="~ ~ ~ Query your search here ~ ~ ~" alt="Search input box" size="50" style="text-align: center"/>
				<button type="submit" id="btnSearch" alt="Search button"><i class="fa fa-search"></i></button>
				
				<div class = btnGenWrapper> 
                    <button type="button" id="btnGenSimpleWordcloud" onclick="generateSimpleWordcloud()" alt="Generate Simple Wordcloud"> Generate Simple Wordcloud </button>
                    <!-- <button type="button" id="btnGenStyledWordcloud" onclick="generateStyledWordcloud()" alt="Generate Styled Wordcloud"> Generate Styled Wordcloud </button> -->
                    <!-- <button type="button" id="btnGenMapVisualisation" onclick="generateMapVisual()" alt="Generate Map Visualisation"> Generate Map Visualisation </button> -->
                </div>
			</div>
		</form>

		<div id="wrapperSimpleWordcloud" style="display: none">
            <img src="{{url_for('static', filename='img/infographics/wordcloud.jpg')}}" alt="Generated Wordcloud Image" width=1000 height=1000>
        </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	</body>
